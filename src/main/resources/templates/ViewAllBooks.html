<!DOCTYPE html>
<html xmlns="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Books</title>
<link rel="stylesheet" href="/static/style.css" th:href="@{/style.css}">
</head>

<body style="background-color: white; text-align: -webkit-center;">
	<div class="footer">
		<img alt="" src="" style="width: 16%;" th:src="@{/images/Sheridan_Library.png}">
	</div>
	<div style="margin-top: -18px;">
		<div>
			<img alt="" src="" class="himg" th:src="@{/images/Sheridan_Library.png}">
		</div>
		<div style="width: 50%;">
			<h1 style="font-size: 3em">Sheridan Book Store</h1>
		</div>
	</div>
	<div class="header">
		<ul>
			<li><a href="" th:href="@{/}">Home</a></li>
			<li><a href="" th:href="@{/AddBook}">Add new Book</a></li>
			<li><a href="" class="active" th:href="@{/ViewBooks?page=FullList}">View All Available
					Books</a></li>
			<li><a href="" th:href="@{/ViewBooks}">Explore Book stores</a></li>
			<li><a href="" th:href="@{/}">Search Books</a></li>
		</ul>
	</div>
	<div style="margin-top: 60px;">
		<div th:if="${MSG}" th:class="${MSG}?(${MSG=='F'}?'Err':'Success')"
			th:text="${MSG=='F'}?'Something went wrong':'Operation succeeded'">Notification</div>
		<h1>All available Books</h1>
		<div class="Main">
			<table border="1">
				<tr>
					<th>No.</th>
					<!-- <th>Book ID</th> -->
					<th>Title</th>
					<th>Author</th>
					<th>Course Code</th>
					<th>Price</th>
					<th>Total Qty.</th>
					<th>
						<table id="Head" style="padding-left: 0px;">
							<tr>
								<th style="border-bottom: 1px solid;" colspan="3">Availability@Campus</th>
							</tr>
							<tr>
								<th>Davis</th>
								<th>HMC</th>
								<th>Traf</th>
							</tr>
						</table>
					</th>
					<th colspan="2">Action</th>
				</tr>
				<tr th:each="books,i : ${list}">
					<td th:text="${i.count}"></td>
					<!-- <td th:text="${books.BookID}"></td>-->
					<td th:text="${books.Title}"></td>
					<td th:text="${books.Author}"></td>
					<td th:text="${books.CourseCode}"></td>
					<td th:text="${books.Price}"></td>
					<td th:text="${books.Total_Qty}"></td>
					<td><table id="Qty" style="width: 100%">
							<tr>
								<td><span th:text="(${books.Davis_Qty!='0'}?(${books.Davis_Qty}?'':'No'):'NA')"></span>
									<a href="" th:if="${books.Davis_Qty!='0' and books.Davis_Qty!='false'}"
									th:href="@{/Purchase/{BookID}/{Campus}/{Qty}(BookID=${books.BookID},Campus='Davis_Qty',Qty=${books.Davis_Qty})}">Buy</a>
								</td>
								<td><span th:text="(${books.HMC_Qty!='0'}?(${books.HMC_Qty}?'':'No'):'NA')"></span> <a
									href="" th:if="${books.HMC_Qty!='0' and books.HMC_Qty!='false'}"
									th:href="@{/Purchase/{BookID}/{Campus}/{Qty}(BookID=${books.BookID},Campus='HMC_Qty',Qty=${books.HMC_Qty})}">Buy</a>
								</td>
								<td><span th:text="(${books.Traf_Qty!='0'}?(${books.Traf_Qty}?'':'No'):'NA')"></span> <a
									href="" th:if="${books.Traf_Qty!='0' and books.Traf_Qty!='false'}"
									th:href="@{/Purchase/{BookID}/{Campus}/{Qty}(BookID=${books.BookID},Campus='Traf_Qty',Qty=${books.Traf_Qty})}">Buy</a>
								</td>
							</tr>
						</table></td>
					<td><a href="" th:href="@{/edit/{id}(id=${books.BookID})}">Edit</a></td>
					<td><a href="" th:href="@{/DeleteBook/{BookID}(BookID=${books.BookID})}">Delete</a></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
